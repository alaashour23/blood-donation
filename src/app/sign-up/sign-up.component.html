<!DOCTYPE html>
<body>
  <div class="box">
    <h2>SIGN UP</h2><br>
    
      <label class="rad-label">
        <input type="radio" class="rad-input" name="rad" (input)="user()">
        <div class="rad-design"></div>
        <div class="rad-text">User (Donor/patient)</div>
      </label>
    
      <label class="rad-label">
        <input type="radio" class="rad-input" name="rad" (input)="hospital()">
        <div class="rad-design"></div>
        <div class="rad-text">Hospital</div>
      </label>
    
      <label class="rad-label">
        <input type="radio" class="rad-input" name="rad" (input)="organization()">
        <div class="rad-design"></div>
        <div class="rad-text">Organization</div>
      </label>
      <br>
  </div>

    <div class="box1">
      <div [hidden]="userDisplay">
      <form class="form-cont" (ngSubmit)="submit()">
          <fieldset>
              <legend>User</legend>
              <label for="user-fname">Enter First Name: </label><input type="text" id="user-fname" placeholder="First name" required="" ><br>
              <label for="user-lname">Enter Last Name: </label><input type="text" id="user-lname" placeholder="Last name" required=""><br>
              <label for="user-ssn">Enter your SSN: </label><input type="number" id="user-ssn" placeholder="SSN" required="" ><br>
              <label for="user-email">Enter your Email: </label><input type="email" id="user-email" placeholder="Email" required=""><br>
              <label for="user-password">Enter password: </label><input type="password" id="user-password" placeholder="Password" required="" ><br>
              <label for="user-mobile">Enter Mobile Number: </label><input type="number" id="user-mobile" placeholder="Mobile Number" required=""><br>
              <label for="user-gender">Enter your gender: </label><input type="radio" id="user-gender" required=""><span>Female</span>
              <input type="radio" id="user-gender" required="" ><span>Male</span>
              <label for="user-age">Enter your age: </label><input type="date" id="user-age"  required=""><br>
              <label for="user-city">Enter your city: </label><input type="text" id="user-city" placeholder="City" required="" ><br>
              <label for="bloodtype">Enter your blood type: </label><select id="bloodtype" aria-placeholder="Blood Type" required="" >
                  <option value="O-">O-</option>
                  <option value="O+">O+</option>
                  <option value="B-">B-</option>
                  <option value="B+">B+</option>
                  <option value="A-">A-</option>
                  <option value="A+">A+</option>
                  <option value="AB-">AB-</option>
                  <option value="AB+">AB+</option>
              </select><br>
              <label for="user-health">Enter your health status: </label><input type="text" name="user-health" placeholder="Health Status" required="">
              <button class="btn btn-primary" type="submit">Submit</button>
          </fieldset>
          
      </form>
      </div>

      <div [hidden]="hospitalDisplay">
      <form class="form-cont">
          <fieldset>
              <legend>Hospital</legend>
              <label for="hos-name">Enter Hospital's Name: </label><input type="text" name="hos-name" placeholder="Name" required="" ><br>
              <label for="hos-email">Enter Email: </label><input type="email" name="hos-email" placeholder="Email" required="" ><br>
              <label for="hos-password">Enter password: </label><input type="password" name="hos-password" placeholder="Password" required="" ><br>
              <label for="hos-phone">Enter phone number: </label><input type="number" name="hos-phone" placeholder="Phone Number" required="" ><br>
              <label for="hos-address">Enter Hospital's addres: </label><input type="text" name="hos-address"  placeholder="Address" required="" ><br>
              <label for="hos-city">Enter City: </label><input type="text" name="hos-city" placeholder="City" required="" >
              <button class="btn btn-primary" type="submit">Submit</button>
          </fieldset>
      </form>
      </div>

      <div [hidden]="orgDisplay">
      <form class="form-cont" >
          <fieldset>
              <legend>Organization</legend>
              <label for="org-name">Enter Organization's Name: </label><input type="text" name="org-name" placeholder="Name" required=""  ><br>
              <label for="org-email">Enter Email: </label><input type="email" name="org-email" placeholder="Email" required="" ><br>
              <label for="org-password">Enter password: </label><input type="password" name="org-password" placeholder="Password" required="" ><br>
              <label for="org-phone">Enter Phone number: </label><input type="number" name="org-phone" placeholder="Phone Number" required="" >
              <button class="btn btn-primary" type="submit">Submit</button>
          </fieldset>
      </form>
      </div>

    </div>
    <a href="#" routerLink="/sign-in" routerLinkActive="active">Already have an account? login</a>
</body>
